<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter signup</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-150 m-auto">
        <form class="form-signin" action="/" method="post">
            <img class="mb-4" src="images/15022019-01.png" alt="" width="150" height="auto">
            <h1 class="h3 mb-4 fw-normal">Signup to our newsletter!</h1>


            <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>




            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">ymg&copy;2022</p>
        </form>
    </main>



</body>

</html>
